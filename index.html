<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Community Bookshelf</h1>

    <form id="itemform">
      <fieldset class="stock_form">
        <legend>Book Receiving Form</legend>
        <input type="text" id="item_name" placeholder="Book Title" required />
        <input type="text" id="item_author" placeholder="Author" required />
        <input type="text" id="item_image" placeholder="Image URL" required />
        <input
          type="text"
          id="item_releasedate"
          placeholder="Publication date"
          required
        />
        <input type="text" id="item_language" placeholder="Language" required />
        <input
          type="number"
          id="item_quantity"
          placeholder="Quantity"
          required
        />
        <button type="submit">Add Book</button>
      </fieldset>
    </form>

    <h2>New Books!</h2>
    <div id="book-container" class="book_display"></div>

    <script src="script.js"></script>
  </body>
</html>
